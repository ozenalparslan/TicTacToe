<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TIC-TAC-TOE </h1>
    <h2>by serrognathus</h2>
    <div class="tic-tac-toe">
        <div class="intro">
            <p>Click on a square to place your X or O</p>
            <p class="btn btn-primary d-flex">P1: X</p>
            <p class="btn btn-danger btn-sm">P2: O</p>
        </div>
        <div class="board">
            <div class="board-row">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
            </div>
            <div class="board-row">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
            </div>
            <div class="board-row">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
            </div>
            <div class="result"></div>
        </div>
        <div class="turn ">Player 1</div>
        <button onclick="restartGame()" class="restart">Restart</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
